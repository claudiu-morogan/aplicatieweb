version: '3.8'
services:
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: aplicatieweb_web
    ports:
      - "8080:80"
    volumes:
      - ../:/var/www/html:cached
    environment:
      - APACHE_RUN_USER=www-data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 10s
      timeout: 5s
      retries: 5
